    const csvToArray = (str, delimiter = ",") => {
            // slice from start of text to the first \n index
            // use split to create an array from string by delimiter
            const headers = str.slice(0, str.indexOf("\n")).split(delimiter);

            // slice from \n index + 1 to the end of the text
            // use split to create an array of each csv value row
            const rows = str.slice(str.indexOf("\n") + 1).split("\n");

            // Map the rows
            // split values from each row into an array
            // use headers.reduce to create an object
            // object properties derived from headers:values
            // the object passed as an element of the array
            const arr = rows.map(function (row) {
                const values = row.split(delimiter);
                const el = headers.reduce(function (object, header, index) {
                object[header] = values[index] && values[index].replace("\r", "");
                return object;
                }, {});
                return el;
        });
          // return the array
        console.log(arr)
        return arr;
        }

    const readFile = () => {
        var reader = new FileReader();

    function demo_bablylonjs_multiple_boxes() {

        const make_box = (box_name, x, y, z, material) => {
            const box = BABYLON.MeshBuilder.CreateBox(box_name, {});
            box.material = material

            box.position = new BABYLON.Vector3(x, z / 2, y) // the position means midpoint - so you offset it.
            box.scaling = new BABYLON.Vector3(0.25, z, 0.25)

            return box;
        }

        const addLabel = (sphere, lable) => {

            // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            var rect1 = new BABYLON.GUI.Rectangle();
            rect1.width = 0.2;
            rect1.height = "40px";
            rect1.cornerRadius = 20;
            rect1.color = "Orange";
            rect1.thickness = 4;
            rect1.background = "green";
            advancedTexture.addControl(rect1);
            rect1.linkWithMesh(sphere);
            rect1.linkOffsetY = -150;

            var label = new BABYLON.GUI.TextBlock();
            label.text = lable; //"Sphere";
            rect1.addControl(label);

            var target = new BABYLON.GUI.Ellipse();
            target.width = "40px";
            target.height = "40px";
            target.color = "Orange";
            target.thickness = 4;
            target.background = "green";
            advancedTexture.addControl(target);
            target.linkWithMesh(sphere);

            var line = new BABYLON.GUI.Line();
            line.lineWidth = 4;
            line.color = "Orange";
            line.y2 = 20;
            line.linkOffsetY = -20;
            advancedTexture.addControl(line);
            line.linkWithMesh(sphere);
            line.connectedControl = rect1;
            return line
    }
